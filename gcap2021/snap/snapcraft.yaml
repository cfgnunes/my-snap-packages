name: gcap2021
base: core20
version: '1.3'
summary: Programa GCAP 2022
description: |
  Programa GCAP 2022.
architectures:
  - build-on: amd64
    run-on: amd64
grade: stable
confinement: strict

parts:
  app:
    plugin: dump
    source: GCAP2021v1.3.zip
    source-checksum: "sha1/765084683a40c11e442cc84e6a25d48e267254d1"
    organize:
      GCAP2021: gcap/
  java:
    plugin: dump
    source: jdk-11.0.13_linux-x64_bin.tar.gz
    source-checksum: 'sha1/84bdeebee4ea1a635b0cb73bfbdfaa1031548aea'
    organize:
      '*': jdk11/

apps:
  irpf2020:
    command: jdk11/bin/java -Xmx256m -jar $SNAP/gcap/GCAP.jar
    environment:
      JAVA_HOME: $SNAP/jdk11/
      PATH: $JAVA_HOME/bin:$PATH
    extensions: [gnome-3-38]
    plugs:
      - cups-control
      - desktop
      - desktop-legacy
      - home
      - network
      - removable-media
      - unity7
      - wayland
      - x11
