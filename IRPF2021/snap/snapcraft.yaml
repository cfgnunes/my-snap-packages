name: irpf2021
base: core20
version: '1.9'
summary: Programa IRPF 2021
description: |
  Programa IRPF 2021.

architectures:
  - build-on: amd64

assumes:
- command-chain

grade: stable
confinement: strict

parts:

  app-launcher:
    plugin: dump
    source: launcher

  app-package:
    plugin: dump
    source: IRPF2021-1.9.zip
    organize:
      IRPF2021: irpf/

  java-package:
    plugin: dump
    source: jdk-11.0.13_linux-x64_bin.tar.gz
    organize:
      '*': java-jdk/

apps:
  irpf2021:
    command: run-app.sh
      - snap/command-chain/snapcraft-runner
      - snap/command-chain/desktop-launch
    extensions: [ gnome-3-38 ]
    plugs:
      - cups-control
      - desktop
      - desktop-legacy
      - home
      - network
      - opengl
      - removable-media
      - unity7
      - wayland
      - x11

hooks:
  configure:
    command-chain:
    - snap/command-chain/hooks-configure-desktop
    plugs:
    - desktop
