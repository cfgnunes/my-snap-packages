name: irpf2021
base: core20
version: '1.9'
summary: Programa IRPF 2021
description: |
  Programa IRPF 2021.
architectures:
  - build-on: amd64
    run-on: amd64
grade: stable
confinement: strict

parts:
  app:
    plugin: dump
    source: IRPF2021-1.9.zip
    source-checksum: 'sha1/84d7a5ae312b3325a9aa22a9fa260e2d5da9484c'
    organize:
      IRPF2021: irpf/
  java:
    plugin: dump
    source: jdk-11.0.13_linux-x64_bin.tar.gz
    source-checksum: 'sha1/84bdeebee4ea1a635b0cb73bfbdfaa1031548aea'
    organize:
      '*': jdk11/

apps:
  irpf2021:
    command: jdk11/bin/java -Xmx256m -jar $SNAP/irpf/irpf.jar
    environment:
      JAVA_HOME: $SNAP/jdk11/
      PATH: $JAVA_HOME/bin:$PATH
    extensions: [gnome-3-38]
    plugs:
      - cups-control
      - desktop
      - desktop-legacy
      - home
      - network
      - removable-media
      - unity7
      - wayland
      - x11
