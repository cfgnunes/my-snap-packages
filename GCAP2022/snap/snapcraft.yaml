name: gcap2022
base: core20
version: '1.0'
summary: Programa GCAP 2022
description: |
  Programa GCAP 2022.

architectures:
  - build-on: amd64
    run-on: amd64
assumes:
  - command-chain
grade: stable
confinement: strict

parts:

  app-launcher:
    plugin: dump
    source: launcher

  app-package:
    plugin: dump
    source: GCAP2022v1.0.zip
    source-checksum: "sha1/c0ccc1986d73f75930447434438f73251e9d8c11"
    organize:
      GCAP2022: gcap/

  java-package:
    plugin: dump
    source: jdk-11.0.13_linux-x64_bin.tar.gz
    source-checksum: "sha1/84bdeebee4ea1a635b0cb73bfbdfaa1031548aea"
    organize:
      '*': java-jdk/

apps:

  gcap2022:
    command: run-app.sh
      - snap/command-chain/snapcraft-runner
      - snap/command-chain/desktop-launch
    extensions: [ gnome-3-38 ]
    plugs:
      - cups-control
      - desktop
      - desktop-legacy
      - home
      - network
      - removable-media
      - unity7
      - wayland
      - x11

hooks:

  configure:
    command-chain:
    - snap/command-chain/hooks-configure-desktop
    plugs:
    - desktop
